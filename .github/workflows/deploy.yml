name: Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout ðŸ“¥
        uses: actions/checkout@v3

      - name: Configure AWS Credentials ðŸ”
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Get Amplify App name
        run: |
          echo "AMPLIFY_APP_NAME=$(aws amplify get-app --app-id $APP_ID --query 'app.name' --output text)" >> $GITHUB_ENV
        env:
          APP_ID: ${{ secrets.AMPLIFY_APP_ID }}

      - name: Install Amplify
        run: npm install -g @aws-amplify/cli

      - name: Pull Amplify App ðŸ‘¾
        run: ./.github/scripts/pull_amplify_app.sh
        shell: bash
        env:
          ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          REGION: ${{ secrets.AWS_REGION }}
          APP_ID: ${{ secrets.AMPLIFY_APP_ID }}
          PROJECT_NAME: ${{ env.AMPLIFY_APP_NAME }}

      - name: Test Amplify
        run: amplify status

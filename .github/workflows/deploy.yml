name: Deploy

on:
  pull_request: {}
  workflow_dispatch: {}
jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
          
      - name: Test AWS profile
        run: aws configure list-profiles
        
      - name: whatever
        run: echo $AWS_ACCESS_KEY_ID
          
      - name: Install Amplify
        run: npm install -g @aws-amplify/cli
        
      - name: Setup Amplify
        run: |
          export AMPLIFY={"projectName":"flashcards","appId":"d399ez1gyp6my0","envName":"dev","defaultEditor":"code"}
          export PROVIDERS={"awscloudformation":{"configLevel":"project","useProfile":false,"profileName":"default"}}
        
      - name: Pull Amplify App ðŸ‘¾
        run: amplify pull --amplify $AMPLIFY --providers $PROVIDERS
          
      - name: Test Amplify
        run: amplify export --out ./unique-folder-name
        
      - name: Test exported app
        run: ls ./unique-folder-name
        

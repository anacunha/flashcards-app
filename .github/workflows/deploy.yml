name: Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout üì•
        uses: actions/checkout@v3

      - name: Configure AWS Credentials üîê
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Get Amplify App Name üìù
        run: |
          echo "AMPLIFY_APP_NAME=$(aws amplify get-app --app-id $APP_ID --query 'app.name' --output text)" >> $GITHUB_ENV
        env:
          APP_ID: ${{ secrets.AMPLIFY_APP_ID }}

      - name: Install Amplify üßë‚Äçüíª
        run: |
          npm install -g @aws-amplify/cli
          echo "Amplify CLI version is $(amplify --version)"

      - name: Pull Amplify App üëæ
        run: ./.github/scripts/pull_amplify_app.sh
        shell: bash
        env:
          ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          REGION: ${{ secrets.AWS_REGION }}
          APP_ID: ${{ secrets.AMPLIFY_APP_ID }}
          PROJECT_NAME: ${{ env.AMPLIFY_APP_NAME }}

      - name: Export Amplify Backend üß™
        run: amplify export

      - name: Zip Amplify Export Folder üóÇüóú
        run: zip --recurse-paths --quiet export-amplify-stack.zip export-amplify-stack

      - name: Save Exported Backend üíæ
        run: |
          aws s3 cp export-amplify-stack.zip s3://${{ secrets.BACKEND_S3_BUCKET }}
          echo "BACKEND_S3_URL=$(aws s3 presign s3://${{ secrets.BACKEND_S3_BUCKET }}/export-amplify-stack.zip --expires-in 600)" >> $GITHUB_ENV

      - name: Trigger Infrastructure Workflow üèó
        run: >
          curl
          -X POST
          -H "Accept: application/vnd.github+json"
          -H "Authorization: Bearer ${{ secrets.INFRA_REPO_TOKEN }}"
          https://api.github.com/repos/anacunha/flashcards-infra/dispatches
          -d '{"event_type":"deploy-backend","client_payload":{"message":"Ol√°, mundo!"}}'

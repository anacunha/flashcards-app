name: Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout ğŸ“¥
        uses: actions/checkout@v3

      - name: Configure AWS Credentials ğŸ”
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Get Amplify App Name ğŸ“
        run: |
          echo "AMPLIFY_APP_NAME=$(aws amplify get-app --app-id $APP_ID --query 'app.name' --output text)" >> $GITHUB_ENV
        env:
          APP_ID: ${{ secrets.AMPLIFY_APP_ID }}

      - name: Install Amplify ğŸ§‘â€ğŸ’»
        run: |
          npm install -g @aws-amplify/cli
          echo "Amplify CLI version is $(amplify --version)"

      - name: Pull Amplify App ğŸ‘¾
        run: ./.github/scripts/pull_amplify_app.sh
        shell: bash
        env:
          ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          REGION: ${{ secrets.AWS_REGION }}
          APP_ID: ${{ secrets.AMPLIFY_APP_ID }}
          PROJECT_NAME: ${{ env.AMPLIFY_APP_NAME }}
        
      - name: Export Amplify Backend ğŸ§ª
        run: amplify export
        
      - name: Zip Amplify Export Folder ğŸ—‚ğŸ—œ
        run: zip --recurse-paths --quiet export-amplify-stack.zip export-amplify-stack

type Card @model @auth(rules: [{allow: owner}]) {
  id: ID!
  front: String!
  back: String!
  deckID: ID! @index(name: "byDeck")
  owner: String
}

type Deck @model @auth(rules: [{allow: owner}]) {
  id: ID!
  name: String!
  cards: [Card] @hasMany(indexName: "byDeck", fields: ["id"])
  owner: String
}
